<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Predicator</title>
    <style>
        body {
            background-color: rgb(136, 202, 180);
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
            color: #2d3e2a;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h3 {
            color: #2d3e2a;
            font-size: 1.5em;
            font-family: 'Verdana', sans-serif;
        }

        label {
            font-family: 'Lucida Console', Monaco, monospace;
            font-size: 1.2em;
            color: #3e5b3d;
            margin: 10px 0;
        }

        select {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 1em;
            padding: 10px;
            background-color: antiquewhite;
            border: 2px solid #3e5b3d;
            color: black;
            border-radius: 5px;
        }

        input[type="submit"] {
            font-family: 'Verdana', sans-serif;
            font-size: 1.2em;
            background-color: #ffcb77;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff9800;
        }

        p {
            margin-top: 30px;
            font-size: 1.1em;
            color: #3e5b3d;
        }

        .emoji {
            font-size: 2em;
            margin-left: 10px;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .prediction-text {
            color: #3e5b3d;
            font-size: 1.4em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Will You Play Today? <span class="emoji">üéÆ</span></h2>
        <br><br>
        <form method="POST" action="/predict">
            <label for="day">Day: <span class="emoji">üåû</span></label>
            <select name="day">
                <option value="Sunny" style="background-color: antiquewhite; color: black;">Sunny ‚òÄÔ∏è</option>
                <option value="Windy">Windy üå¨Ô∏è</option>
            </select><br><br>

            <label for="temperature">Temperature: <span class="emoji">üå°Ô∏è</span></label>
            <select name="temperature">
                <option value="Cool">Cool ‚ùÑÔ∏è</option>
                <option value="Hot">Hot üî•</option>
            </select><br><br>

            <input type="submit" value="Predict üîÆ">
        </form>
        <p>
            {% if prediction_text %}
            <h3 class="prediction-text">{{ prediction_text }}</h3>
            {% endif %}
        </p>
    </div>
</body>

</html>
